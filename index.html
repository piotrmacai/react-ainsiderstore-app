  <!-- Schema.org structured data for Organization -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Ainsider Store",
      "alternateName": ["Ainsider", "Ainsider AI", "Ainsider tools", "Ainsider Hub"],
      "url": "https://ainsider.cloud/",
      "description": "Discover only the best AI tools, agents, models, and prompts for LLMs. Your comprehensive AI Store.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://ainsider.cloud/tools?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>

  <!-- Schema.org structured data for Organization -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Ainsider Store",
      "url": "https://ainsider.cloud/",
      "logo": "https://ainsider.cloud/favicon.ico",
      "sameAs": [
        "https://ainsiderai.substack.com/"
      ],
      "description": "AI Agents, Tools and Prompts Directory"
    }
    </script>

  <!-- Schema.org structured data for ItemList (Tools Directory) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "name": "AI Tools Directory",
      "description": "Curated collection of the best AI Agents, tools and agents",
      "url": "https://ainsider.cloud/tools",
      "numberOfItems": "800+",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "AI Tools",
          "url": "https://ainsider.cloud/tools"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "AI Prompts",
          "url": "https://ainsider.cloud/prompts"
        }
      ]
    }
    </script>

  <!-- Schema.org structured data for FAQPage (AEO optimization) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is Ainsider Store?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Ainsider Store is a comprehensive platform for discovering AI agents, tools, models, and prompts for LLMs. It features a curated directory of 500+ AI tools and 1000+ prompts designed for various AI models."
          }
        },
        {
          "@type": "Question",
          "name": "What types of AI tools are available?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Ainsider Hub features AI tools across categories including productivity, development, content creation, image generation, code assistance, data analysis, and more. Tools are categorized and tagged for easy discovery."
          }
        },
        {
          "@type": "Question",
          "name": "What AI models are the prompts designed for?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The prompt library includes templates designed for various LLMs including ChatGPT, Claude, Gemini, and other large language models. Prompts are organized by category and use case."
          }
        }
      ]
    }
    </script>
